<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Decodificador de texto</title>
</head>
<body>
    <!-- parte onde o usuário insere o texto a ser codificado -->
    <main>
        <img id="logo" src="./images/Vector.png"> <br>
        <textarea placeholder="Digite o seu texto" autocomplete="off" id="userInput" rows="10" cols="45"></textarea>
        <button id="crptButton">Criptografar</button>
        <button id="dscrptButton">Descriptografar</button>
    </main>
    <!-- parte exibida do código traduzido -->
    <aside>
        <img id="noText" src="./images/noText.png">
        <strong>Nenhuma mensagem encontrada</strong>
        <span>Digite um texto que você deseja criptografar ou descriptografar</span>
    </aside>
</body>
</html>
